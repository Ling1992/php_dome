<div class="modal-dialog" style="width:1000px;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">
                    权限分配
              </h4>
              <div class="row">
                  <div class="col-sm-4">
                    <label>当前角色:{$info['name']}</label>
                  </div>
              </div>
            </div>

            <div class="modal-body" style="overflow-y:auto;max-height:600px;">
                  <div class="row">
                      <div class="col-sm-12">
                                <div class="table-responsive">
                                  <table class="table table-bordered table-hover table-striped tablesorter table-condensed" data-info='{:json_encode($info['nodes']);}'>
                                    <tbody>
                                        <foreach name="nodeList" item="vo">
                                            <tr>
                                              <td style="text-align:left;">
                                                <if condition="$vo['level']==1">
                                                  <label class="checkbox-inline">
                                                    <input type="checkbox" value="{$vo.id}"  data-pid="{$vo.pid}" data-level="{$vo.level}">{$vo.title}
                                                  </label>
                                                </if>
                                              </td>
                                              <td style="text-align:left;">
                                                <if condition="$vo['level']==2">
                                                  <label class="checkbox-inline">
                                                    <input type="checkbox" value="{$vo.id}" data-pid="{$vo.pid}" data-level="{$vo.level}">{$vo.title}
                                                  </label>
                                                </if>
                                              </td>
                                              <td class="row" style="text-align:left;">
                                                  <if condition="$vo['level']==3">
                                                        <foreach name="vo['childNodes']" item="child">
                                                            <div class="col-sm-4">
                                                              <label class="checkbox-inline">
                                                                <input type="checkbox" value="{$child.id}" data-pid="{$child.pid}" data-level="{$child.level}" name="nodeId">{$child.title}
                                                              </label>
                                                            </div>
                                                        </foreach>
                                                  </if>
                                              </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                  </table>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="modal-footer">
              <input type="hidden" name='roleId' value="{$info['id']}">
              <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary editRoleNodeAjax">提交</button>
            </div>
          </div>
</div>
