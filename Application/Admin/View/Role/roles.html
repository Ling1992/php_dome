<extend name="./Application/Common/View/Public/base.html"/>
<block name="main">
         <div class="row">
          <div class="col-lg-12">
            <form role="form" class="form-inline" action="{:U('roles');}" methode="GET" id="queryForm">
              <div class="form-group col-lg-3">
                <button type="button" class="btn btn-default addRoleHtml">添加角色</button>
                <!-- <button type="button" class="btn btn-default" onclick="excelForm($('#queryForm'),excelUrl)">导出</button> -->
              </div>
              <div class="form-group col-lg-3">
              </div>
              <div class="form-group col-lg-3">
              </div>
              <div class="form-group col-lg-3">
              </div>
              <input type="hidden" name="p" value="{$params['p']}">
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>角色名称</th>
                    <th>详述</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                        <tr>
                          <td>{:str_pad($vo['id'],4,'0',STR_PAD_LEFT);}</td>
                          <td>{$vo.name}</td>
                          <td>{$vo.remark}</td>
                          <td>
                            <if condition="$vo['id']!=ROLE_PUSH_ID">
                              <a data-info="{$vo.id}" class="editRoleNodeHtml">权限配置</a>
                            </if>
                          <if condition="$vo['id']==ROLE_PUSH_ID||$vo['id']==ROlE_MANAGER_ID">
                          <else />
                            <a data-info="{$vo.id}" class="deleteRole">删除</a>
                          </if>
                          </td>
                        </tr>
                    </foreach>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        {$page}
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
        </div>
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
           aria-labelledby="myModal2Label" aria-hidden="true">
        </div>
</block>

<block name="extendbottom">
    <script>
      //var editUrl = '__MODULE__/User/edit';
      var addUrl = '__MODULE__/Role/add';
      var deleteUrl = '__MODULE__/Role/delete';
      var assignNodeUrl = '__MODULE__/Role/assignnode';
      var excelUrl = '__CONTROLLER__/excel';
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/Admin/Role/roles.js"></script>
</block>
