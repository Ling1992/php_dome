<extend name="./Application/Common/View/Public/base.html"/>
<block name="main">
         <div class="row">
          <div class="col-lg-12">
            <form role="form" class="form-inline" action="{:U('nodes');}" methode="GET" id="queryForm">
              <div class="form-group col-lg-3">
                  <button type="button" class="btn btn-default addNodeHtml">新增节点</button>
              </div>
              <div class="form-group col-lg-3">
              </div>
              <div class="form-group col-lg-3">
              </div>
              <div class="form-group col-lg-3">
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                  <tr>
                    <th colspan=2>节点名称</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                        <tr>
                          <if condition="$vo['level']==1">
                            <td style="text-align:left;">{$vo.title}-{$vo.name}</td>
                            <td></td>
                          </if>
                          <if condition="$vo['level']==2">
                            <td style="text-align:right;">{$vo.title}-{$vo.name}</td>
                            <td></td>
                          </if>
                          <if condition="$vo['level']==3">
                            <td></td>
                            <td style="text-align:left;">{$vo.title}-{$vo.name}</td>
                          </if>
                          <td>
                              <a data-info="{$vo.id}" class="editNodeHtml">编辑</a>
                              <a data-info="{$vo.id}" class="deleteNode">删除</a>
                          </td>
                        </tr>
                    </foreach>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- {$page} -->
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        </div>
</block>

<block name="extendbottom">
    <script>
      var editUrl = '__MODULE__/Node/edit';
      var addUrl = '__MODULE__/Node/add';
      var deleteUrl = '__MODULE__/Node/delete';
      var nodesAjaxUrl = '__MODULE__/Node/nodesajax';
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/Admin/Node/nodes.js"></script>
</block>
