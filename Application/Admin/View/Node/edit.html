<div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">
                    <if condition="$params['nodeId']">
                      编辑节点
                    <else />
                      添加节点
                    </if>
              </h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="modal_div">
                  <form role="form" class="form-inline">
                    <div class="form-group col-lg-12">
                      <label class="col-lg-3">节点名：</label>
                      <input class="form-control" name="name" value="{$info.name}">
                    </div>

                    <div class="form-group col-lg-12">
                      <label class="col-lg-3">名称：</label>
                      <input class="form-control" placeholder="" name="title" value="{$info.title}">
                    </div>

                    <div class="form-group col-lg-12">
                      <label class="col-lg-3">父模块节点：</label>
                      <select class="form-control" name="parentNode1" data-info="{$info['parentNode1']}" <if condition="$params['nodeId']">disabled</if>>
                        <option value=""></option>
                      </select>
                    </div>
                    <div class="form-group col-lg-12">
                      <label class="col-lg-3">父控制器节点</label>
                      <select class="form-control" name="parentNode2" data-info="{$info['parentNode2']}" <if condition="$params['nodeId']">disabled</if>>
                          <option value=""></option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="hidden" name="nodeId" value="{$info['id']}">
              <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary editNodeAjax">提交</button>
            </div>
          </div>
</div>
