<table class="table table-hover table-striped tablesorter">
    <thead >
    <tr>
        <th>销售经理姓名</th>
        <th>用户名</th>
        <th>选择</th>
    </tr>
    </thead>
    <tbody>
        <foreach name="list" item="vo">
            <tr data-info='{:json_encode($vo);}'>
                <td>{$vo.fullname}</td>
                <td>{$vo.name}</td>
                <td>
                    <a class="selectUser">选择</a>
                </td>
            </tr>
        </foreach>
    </tbody>
</table>
<div class="col-md-12" id="pageAjaxHtml">
    {$page}
</div>
